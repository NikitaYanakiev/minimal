<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minimal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="container d_flex">
        <a href="#">
            <img src="images/logo.svg" alt="logo">
        </a>
        <nav>
            <ul id="navbar">
                <li>
                    <a href="#">process</a>
                </li>
                <li>
                    <a href="#">project</a>
                </li>
                <li>
                    <a href="#">team</a>
                </li>
                <li>
                    <a href="#">contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<footer>
    <div class="footer_wrapper">
        <form name="contact_form" action="" method="post">
            <div>
                <input class="contact_info" type="text" name="name" placeholder="Name">
            </div>
            <div>
                <input class="contact_email" type="email" name="email" placeholder="Email">
            </div>
            <div>
                <input class="contact_info" type="text" name="budget" placeholder="Budget">
            </div>
            <div>
                <textarea class="contact_project" name="message" placeholder="Describe youre project..."></textarea>
            </div>
            <button class="btn_send" type="submit">
                Send Massage
            </button>
        </form>
        <a href="#">
            <img src="images/logo_footer.svg" alt="logo" class="footer_logo">
        </a>
        <p class="text_bottom">
            Minimal Template made in Webflow. All rights reserved.
        </p>
    </div>
    <div class="qwe">213213</div>
    <div class="qwe2">12323</div>
    <div class="qwe3">2313123</div>
    <div class="qwe4">1232312</div>
</footer>
</body>
</html>
